apiVersion: v1
kind: Service
metadata:
  name: fitcoin-ca
  labels:
    app: fitcoin-ca
spec:
  type: ClusterIP
  ports:
    - port: 7054
  selector:
    app: fitcoin-ca
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: fitcoin-ca-deployment
  labels:
    app: fitcoin-ca
spec:
  template:
    metadata:
      labels:
        app: fitcoin-ca
    spec:
      containers:
      - image: hyperledger/fabric-ca:x86_64-1.0.6
        imagePullPolicy: Always
        command: ["sh", "-c", "sleep 5 && while [ ! -f /ca/bootstrapped ]; do echo Waiting for bootstrap; sleep 1; done; fabric-ca-server start --db.datasource /db/fitcoin-fabric-ca-server.db"]
        # args: ["start","--db.datasource","db/fitcoin-fabric-ca-server.db"]
        name: fitcoin-ca
        ports:
        - containerPort: 7054
        env:
          - name: FABRIC_CA_HOME
            value: "/ca"
          - name: FABRIC_CA_SERVER_TLS_ENABLED
            value: "false"
        volumeMounts:
        - name: shared-storage
          mountPath: /db
          subPath: fitcoin-ca-db-new
        - name: shared-storage
          mountPath: /ca
          subPath: fitcoin-ca-config
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: shared-storage-claim
