apiVersion: v1
kind: Service
metadata:
  name: fitcoin-ca-{{ EVENT_NAME }}
  labels:
    app: fitcoin-ca
    event: {{ EVENT_NAME }}
spec:
  type: ClusterIP
  ports:
    - port: 7054
  selector:
    app: fitcoin-ca
    event: {{ EVENT_NAME }}
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: fitcoin-ca-deployment-{{ EVENT_NAME }}
  labels:
    app: fitcoin-ca
    event: {{ EVENT_NAME }}
spec:
  template:
    metadata:
      labels:
        app: fitcoin-ca
        event: {{ EVENT_NAME }}
    spec:
      containers:
      - image: hyperledger/fabric-ca:1.2.0
        imagePullPolicy: Always
        command: ["sh", "-c", "sleep 5 && while [ ! -f /ca/bootstrapped ]; do echo Waiting for bootstrap; sleep 1; done; fabric-ca-server start --db.datasource /db/fitcoin-fabric-ca-server.db"]
        # args: ["start","--db.datasource","db/fitcoin-fabric-ca-server.db"]
        name: fitcoin-ca
        ports:
        - containerPort: 7054
        env:
          - name: FABRIC_CA_HOME
            value: "/ca"
          - name: FABRIC_CA_SERVER_TLS_ENABLED
            value: "false"
        volumeMounts:
        - name: fitcoin-ca-storage
          mountPath: /db
          subPath: fitcoin-ca-db-{{ EVENT_NAME }}
        - name: shared-artifacts-storage
          mountPath: /ca
          subPath: fitcoin-ca-config-{{ EVENT_NAME }}
      volumes:
      - name: fitcoin-ca-storage
        persistentVolumeClaim:
          claimName: org-ca-claim
      - name: shared-artifacts-storage
        persistentVolumeClaim:
          claimName: shared-artifacts-claim
