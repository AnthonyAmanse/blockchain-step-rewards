apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: fitcoin-backend-deployment-{{ EVENT_NAME }}
  labels:
    app: fitcoin-backend
    event: {{ EVENT_NAME }}
spec:
  template:
    metadata:
      labels:
        app: fitcoin-backend
        event: {{ EVENT_NAME }}
    spec:
      containers:
      - image: anthonyamanse/kubecon-backend:test-event
        imagePullPolicy: Always
        name: fitcoin-backend
        env:
          - name: ORGID
            value: "org.FitCoinOrg"
          - name: DOCKER_SOCKET_PATH
            value: "/host/var/run/docker.sock"
          - name: DOCKER_CCENV_IMAGE
            value: "hyperledger/fabric-ccenv:1.0.6"
          - name: SECRETSDIR
            value: "/host/var/run/secrets"
          - name: RABBITMQQUEUE
            value: "user_queue-{{ EVENT_NAME }}"
          - name: MESSAGEEXPIRY
            value: "400"
          - name: EVENTEMITTER
            value: "false"
          - name: SCALECLIENT
            value: "1"
          - name: EVENT_NAME
            value: {{ EVENT_NAME }}
        volumeMounts:
          - name: dockersocket
            mountPath: /host/var/run/docker.sock
          - name: secret-volume
            mountPath: /host/var/run/secrets/config
          - name: channel-volume
            mountPath: /host/var/run/secrets/channel
      volumes:
        - name: dockersocket
          hostPath:
            path: /var/run/docker.sock
        - name: secret-volume
          secret:
            secretName: secret-config
            items:
              - key: config.json
                path: config
        - name: channel-volume
          secret:
            secretName: channel-{{ EVENT_NAME }}
            items:
              - key: channel.tx
                path: channel
