apiVersion: v1
kind: Pod
metadata:
  name: blockchain-setup-{{ EVENT_NAME }}
  labels:
    app: blockchain-setup
spec:
  restartPolicy: "Never"
  containers:
  - image: anthonyamanse/kubecon-blockchain-setup:event
    imagePullPolicy: Always
    # command: ["sleep"]
    # args: ["10m"]
    name: blockchain-setup
    securityContext:
      privileged: true
    env:
      - name: DOCKER_SOCKET_PATH
        value: /host/var/run/docker.sock
      - name: DOCKER_CCENV_IMAGE
        value: "hyperledger/fabric-ccenv:x86_64-1.0.6"
      - name: SECRETSDIR
        value: /host/var/run/secrets
    volumeMounts:
      - name: dockersocket
        mountPath: /host/var/run/docker.sock
      - name: secret-volume
        mountPath: /host/var/run/secrets
  volumes:
    - name: dockersocket
      hostPath:
        path: /var/run/docker.sock
    - name: secret-volume
      secret:
        secretName: secret-files-{{ EVENT_NAME }}
        items:
          - key: config.json
            path: config
          - key: channel.tx
            path: channel
