---
apiVersion: v1
kind: Service
metadata:
  name: registeree
  labels:
    app: registeree
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  type: ClusterIP
  selector:
    app: registeree
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: registeree-deployment
  labels:
    app: registeree
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: registeree
    spec:
      containers:
        - image: anthonyamanse/registeree-api:test-event
          imagePullPolicy: Always
          name: registeree
          env:
            - name: CLOUDFUNCTION_AVATAR
              value: 'https://service.us.apiconnect.ibmcloud.com/gws/apigateway/api/41673fcc768037210b6da5d92c94d18ab697b509c6227a9f7847728ec16a9b36/avatar'
            - name: MONGODB_URL
              valueFrom:
                configMapKeyRef:
                  name: mongodb-url
                  key: MONGODB_URL
          volumeMounts:
            - name: mongodb-cert
              mountPath: "/etc/ssl"
              readOnly: true
          ports:
            - containerPort: 8080
      volumes:
        - name: mongodb-cert
          secret:
            secretName: mongodb-cert-secret
